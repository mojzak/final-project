<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body onload='indexing()'>
	
	<div id = "image" >
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" alt = "Happy man pointing at you" src = "https://img.freepik.com/free-photo/young-man-pointing_1149-1181.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" alt = "A man pointing to your left" src = "https://img.freepik.com/free-photo/young-smiling-man-points-with-fingers-right-side-isolated-white-wall_186202-8119.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" src = "https://img.freepik.com/free-photo/man-pointing-up_1368-9808.jpg" alt = "Smiling man pointing up" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
  
  <img class = "preview" src = "https://img.freepik.com/free-photo/man-pointing-her-left_1149-1194.jpg" alt = "Smiling man pointing to your right" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
  
  <img class = "preview" src = "https://img.freepik.com/free-photo/handsome-man-pointing-down_1368-9518.jpg" alt = "A man pointing down" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
  
   <img class = "preview" src = "https://img.freepik.com/premium-vector/girl-points-her-finger-herself-i-gesture_343215-287.jpg" alt = "A girl pointing at herself" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()"  >

</body>
</html>
